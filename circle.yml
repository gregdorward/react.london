machine:
  node:
    version: 8.15.0 # Match Dockerfile. ish.
  services:
    - docker

test:
  override:
    - make build-production
    - make lint
    - make test-cover
    - make send-cover

deployment:
  staging:
    branch:
      - master
    commands:
      - ./bin/push-new-version.sh
      - ./bin/deploy-version.js staging
      - ./bin/notify-slack.sh '[CircleCi] Deploying React.London master to staging.'
